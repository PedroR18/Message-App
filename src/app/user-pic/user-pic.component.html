<div class="container">
  <div [ngClass]="active ? 'highlight' : 'hidden'"></div>
  <img
    src="{{ pic }}"
    [ngStyle]="{ width: size + 'px', height: size + 'px' }"
  />
  <div class=""></div>
  <div class="status" *ngIf="status">
    <div
      [ngClass]="status === 'online' ? 'indicator online' : 'indicator offline'"
    ></div>
  </div>
</div>
