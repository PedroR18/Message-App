<div class="container">
  <div class="main-info">
    <app-user-pic [pic]="contact.pic" [status]="contact.status"></app-user-pic>
    <div class="text">
      <p>{{ contact.name }}</p>
      <p>{{ lastMessage.message }}</p>
    </div>
  </div>
  <div class="second-info">
    <p>{{ lastMessage.time }}</p>
    <img src="assets/dots.png" alt="options" />
  </div>
</div>
<hr />
